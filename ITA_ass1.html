function getMousePos(canvas, evt) {
    var rect = canvas.getBoundingClientRect();
    return {
      x: evt.clientX - rect.left,
      y: evt.clientY - rect.top
    };
}

canvas.addEventListener('click', function(e) {
  if(!running && !placed) {
    placed = true;
    point(e);
  }
});

function point(e)
{
    ctx.beginPath();
    ctx.moveTo(strikerX,strikerY);
    var pos = getMousePos(canvas, e);

    ctx.lineTo(pos.X,pos.Y);
    ctx.closePath();
    ctx.stroke();
    line = window.requestAnimationFrame(point);
}
    //alert("Should work");

function draw() 
{
    //alert("fgbf");
    drawBoard();

    striker.draw();
    coin.draw();
    strikerX += striker.vx;
    strikerY += striker.vy;
    
    
    if (strikerY + striker.vy > (canvas.height-30)  || strikerY + striker.vy < 30)
    {
        striker.vy = -striker.vy;
        striker.vy *=0.5;
    }
    if (strikerX + striker.vx > (canvas.width-30) || strikerX + striker.vx < 30)
    {
        striker.vx = -striker.vx;
        striker.vx *=0.5;
    }
    raf = window.requestAnimationFrame(draw);
}

canvas.addEventListener('mousemove', function(e) {
  if (!running && !placed) {
    drawBoard();
    strikerX = e.clientX;
    strikerY = e.clientY;
    striker.draw();
  }
});


function direction (mouseX,mouseY) {
  //alert(mouseY);
  striker.vx = (-1)*(mouseX - strikerX);
  striker.vy = (-1)*(mouseY - strikerY);


}

canvas.addEventListener('dblclick', function(e) {
  if (!running && placed) {
    direction(e.clientX,e.clientY);
    raf = window.requestAnimationFrame(draw);
    running = true;
    placed = false;
  }
});

canvas.addEventListener('mouseout', function(e) {
  window.cancelAnimationFrame(raf);
  running = false;
});
